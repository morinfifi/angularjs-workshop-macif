<section id="contact">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading">{{$ctrl.name}}</h2>
        <h3 class="section-subheading text-muted">{{$ctrl.region}}</h3>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <form name="savedCard" id="contactForm" novalidate="">
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <input class="form-control" placeholder="Appelation *" id="name" required="" data-validation-required-message="L'appelation est obligatoire." type="text">
                <p class="help-block text-danger"></p>
              </div>
              <div class="form-group">
                <input class="form-control" placeholder="Region *" id="region" required="" data-validation-required-message="La région est obligatoire." type="text">
                <p class="help-block text-danger"></p>
              </div>
              <div class="form-group">
                <input class="form-control" placeholder="Millésime *" id="date" required="" data-validation-required-message="Le millésime est obligatoire" type="number">
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <textarea class="form-control" placeholder="Commentaire *" id="message" required="" data-validation-required-message="Please enter a message."></textarea>
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <wine-rating note="{{$ctrl.note}}"><wine-rating>
              </div>
            </div>
            <div class="clearfix"></div>
            <div class="col-lg-12 text-center">
              <div id="success"></div>
              <button type="submit" class="btn btn-xl">Enregistrer</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
